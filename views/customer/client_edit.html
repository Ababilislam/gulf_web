{{extend 'layout.html'}}


<table width="100%"  border="0" cellspacing="0" cellpadding="0" style="background-color:#FFFFFF;" >
  <tr height="30px" >
    <td width="500"><span class="blackCatTitle">Retailer Edit</span></td>
    <form action="{{=URL(c='customer',f='client')}}" method="post">
    <td width="380" align="right"><input name="" type="submit"  value="Back"/></td>
	</form>
    <td>&nbsp;</td>
  </tr>
  <tr  height="1px" style="background-color:#CCCCCC;">
	    <td colspan="3" ></td>
  </tr>
  </table>
  
  <form action="{{=URL(c='customer',f='client_edit', args=[client_id])}}">
	<table width="100%" height="500px"  border="0" cellspacing="0" cellpadding="0" class="page_color"  >
		<tr height="100%"  style="vertical-align:top;">
		  <td>
		  <table width="100%"  border="0" cellpadding="0" cellspacing="0"  >
			
			<tr>
			  <td width="5">&nbsp;</td>
			  <td width="900" valign="top">
	  
			  <br /> 
			  <table width="900">
				  <tr>
					  <td width="450" valign="top">
				<table width="450" class="blackCat">
					<tr>
					  <td width="200">ID</td>
					  <td><pre style= "width: 200px;" name="client_id" id="client_id" readonly>{{=client_id}}</pre></td>
					  </tr>
					<tr>
					  <td width="200">Name</td>
					  <td><input style= "width: 200px;" type="text" name="name" value="{{=name}}" autocomplete="off"></td>
					  </tr>
					<tr>
					  <td width="200">Distributor ID</td>
					  <td><input style= "width: 200px;"type="text" name="distributor_id" value="{{=distributor_id}}" autocomplete="off"></td>
					</tr>
					<tr>
					  <td width="200">Distributor Name </td>
					  <td><input style= "width: 200px;"type="text" name="distributor_name" value="{{=distributor_name}}" autocomplete="off"></td>
					</tr>
					<tr>
						<td>Status</td>
						<td>
							<select type="text" class="text" name="status" id="status" style= "width: 212px;" >
								{{if status=='ACTIVE':}}
								<option value="{{=status}}">{{=status}}</option>
								<option value="INACTIVE">INACTIVE</option>
								{{else:}}
								<option value="{{=status}}">{{=status}}</option>
            					<option value="ACTIVE">ACTIVE</option>
								{{pass}}
							</select>
						</td>
					</tr>
					<tr>
						<td width="200">Balance</td>
						<td><input style= "width: 200px;"type="text" name="balance" value="{{=balance}}" autocomplete="off"></td>
					</tr>
					<tr>
						<td width="200">Credit Limit</td>
						<td><input style= "width: 200px;"type="text" name="credit_limit" value="{{=credit_limit}}" autocomplete="off"></td>
					</tr>
					<tr>
						<td width="200">Credit Duration</td>
						<td><input style= "width: 200px;"type="text"name="credit_duration" value="{{=credit_duration}}" autocomplete="off"></td>
					</tr>
					<tr>
						<td>Type</td>
						<td>
							<select type="text" class="text" name="customer_type" id="customer_type" style= "width: 212px;" >
								<option value="{{=customer_type}}">{{=customer_type}}</option>
								{{
									type=''
									cid=session.cid
									typeRecords_sql = 'select type from customer_type where cid="' + cid + '" order by id;'
									typeRows = db.executesql(typeRecords_sql, as_dict=True)

									for i in range(len(typeRows)):
										records_dict=typeRows[i]
										type=str(records_dict["type"])

										if type==customer_type:
											continue
										
									}}
								<option value="{{=type}}">{{=type}}</option>
								{{pass}}
							</select>
						</td>
					</tr>
                    
				  </table>
				  </td>
				  
				  <td width="450" valign="top">
				  
					<table width="450" class="blackCat">
						<tr>
							<td width="200">Payment Mode</td>
								<td>
									<select type="text" class="text" name="payment_mode" id="payment_mode" style= "width: 214px;" >
				   						{{if payment_mode=='CASH':}}       
										<option value="{{=payment_mode}}">{{=payment_mode}}</option>
										<option value="CREDIT">CREDIT</option>
										{{elif payment_mode=='CREDIT':}}
										<option value="{{=payment_mode}}">{{=payment_mode}}</option>
										<option value="CASH">CASH</option>
										{{else:}}
										<option value="">SELECT</option>
										<option value="CREDIT">CREDIT</option>
										<option value="CASH">CASH</option>
										{{pass}}
						  
				   					</select>       
	
								</td>
							</tr>
					
					<tr>
						<td width="200">Bank Account No</td>
						<td><input style= "width: 200px;"type="text"name="bank_account_no" value="{{=bank_account_no}}" autocomplete="off"></td>
					</tr>
					<tr>
						<td width="200">Address</td>
						<td><input style= "width: 200px;"type="text" name="address" value="{{=address}}" autocomplete="off"></td>
					</tr>
					<!-- <tr>
						<td width="200">Owner Name</td>
						<td><input style= "width: 200px;"type="text" name="owner_name" value="{{#=owner_name}}"></td>
					</tr> -->
					<tr>
						<td width="200">Contact No</td>
						<td><input style= "width: 200px;"type="text" name="contact_no1" value="{{=contact_no1}}" autocomplete="off"></td>
					</tr>
					<tr>
					  <td width="200">NID</td>
					  <td><input style= "width: 200px;"type="text" name="nid" value="{{=nid}}" autocomplete="off"></td>
					</tr>
					<tr>
					  <td width="200">Thana</td>
					  <td><input style= "width: 200px;"type="text" name="thana" value="{{=thana}}" autocomplete="off"></td>
					</tr>
					<tr>
					  <td width="200">District ID</td>
					  <td><input style= "width: 200px;"type="text" name="district_id" value="{{=district_id}}" autocomplete="off"></td>
					</tr>
					<tr>
					  <td width="200">District</td>
					  <td><input style= "width: 200px;"type="text" name="district" value="{{=district}}" autocomplete="off"></td>
					</tr>
                    <tr>
                        <td width="200"></td>
                        
                      </tr>

					  <tr>
						<td></td>
						<td style="padding-left: 130px;">
						  <div align="left">
							<input align="left" type="submit" name="update_btn" id="update_btn" value=" Update " style="vertical-align:middle;height:30px ;border-radius:4px; background-color: rgb(85, 189, 116); color: white; width: 80px;"/>
						  </div>
						</td>
					  </tr>
					  <tr>
						<td></td>
						<td style="padding-left: 130px;"><input type="submit" name="delete_btn" value=" Delete " style="width: 80px; background-color: red; color: white; border-radius: 4px; vertical-align:middle;height:30px ;" onclick="if (!confirm('Do you really want to Delete?')) { return false }">
						</td>
					  </tr>
						</table>
					  </td>
				  </tr>
				  </table> 
			   
				<br />
				
				</td>
			   </tr>
		  </table>
		  
		  </td>
		</tr>
	  </table>
  </form>
